<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Theme</title>

    <style>

    </style>
  </head>
  <body class="body-text">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <a href="#" class="navbar-brand text-uppercase mr-5">Femex</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button> <!-- menu icon -->

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link px-lg-4">New arrivals</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-lg-4">Women</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-lg-4">Men</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-lg-4">Kids</a>
            </li>
          </ul> <!-- navigation list -->

          <form action="" class="form-inline mx-lg-auto my-3 my-lg-0">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-search"></i>
                  </span>
              </div>
              <input type="search" placeholder="Search..." class="form-control" aria-label="Search through site content">
            </div>
          </form> <!-- Search form -->

          <span class="navbar-text">
            <i class="fas fa-shopping-cart fa-lg mr-3"></i>
            <i class="far fa-user fa-lg"></i>
          </span> <!-- cart/user list -->
        </div> <!-- navbar collapse -->
      </div> <!-- container -->
    </nav> <!-- main navigation -->

    <nav class="bg-dark" aria-label="breadcrumb">
      <div class="container">
        <ol class="breadcrumb bg-dark py-3 mb-0 d-flex justify-content-end align-items-center">
          <il class="breadcrumb-item"><a class="text-white" href="#">Home</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Brands</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Le Collezioni</a></il>
        </ol> <!-- breadcrumb list -->
      </div> <!-- container -->
    </nav>

    <div class="jumbotron text-center text-uppercase">
      <h1 class="font-weight-light">Femex New Experience</h1>
      <p class="lead">360-degree shopping experience</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
